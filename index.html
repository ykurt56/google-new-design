<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="content">
      <div class="headerdiv">
        <a style="font-size: 13px;" href="#">Gmail</a>
        <a style="font-size: 13px;" href="#">Görseller</a>
        <a href=""
          ><img class="padding" width="25px;" src="img/menu.png" alt=""
        /></a>
        <img
          class="account"
          src="https://lh3.googleusercontent.com/ogw/AF2bZyhQAtp5q6skthS0lcgXq_WvD3mmP8oE0QTqe-lg=s32-c-mo"
          alt=""
        />
      </div>

      <div class="centerdiv">
        <br />
        <br />
        <section class="search-wrapper">
          <img
            class="logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="logo"
          />
          <form>
            <img class="search" src="img/search.png" />
            <img class="mic" src="img/mic.png" />
            <input type="text" />
            <div class="buttons">
              <button type="button">Google'da Ara</button>
              <button type="button">Kendimi Şanslı Hissediyorum</button>
            </div>
          </form>
        </section>

        <footer>
          <div class="panel solid">
            <p>Türkiye</p>
          </div>
          <div class="panel">
            <ul>
              <li><a href="#">Hakkında</a></li>
              <li><a href="#">Reklam</a></li>
              <li><a href="#">İşletme</a></li>
              <li><a href="#">Arama nasıl çalışır?</a></li>
            </ul>
            <div class="carbon">
              <img class="leaf" src="img/leaf.png" alt="leaf" />
              <a href="#">İklimle ilgili çalışmalarımızın üçüncü on yılı</a>
            </div>
            <ul class="right">
              <li><a href="#">Gizlilik</a></li>
              <li><a href="#">Şartlar</a></li>
              <li><a href="#">Ayarlar</a></li>
            </ul>
          </div>

    </div>

</html>
